<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machining Job Editor</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      grid-template-columns: 3fr 7fr;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }
    #panel {
      display: flex;
      flex-direction: column;
      border-right: 1px solid #d0d0d0;
      background: #f7f7f7;
      min-width: 320px;
    }
    #editor {
      flex: 1;
      width: 100%;
      border: 0;
      resize: none;
      padding: 12px;
      box-sizing: border-box;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 13px;
      line-height: 1.4;
      background: #ffffff;
    }
    #toolbar {
      display: flex;
      gap: 8px;
      padding: 10px;
      border-bottom: 1px solid #d0d0d0;
      background: #f0f0f0;
    }
    button {
      padding: 6px 12px;
      border: 1px solid #999;
      background: #fff;
      cursor: pointer;
    }
    #status {
      padding: 0 10px 10px;
      margin: 0;
      white-space: pre-wrap;
      font-size: 12px;
      color: #333;
    }
    #viewer {
      background: #111;
      position: relative;
    }
  </style></head>
<body>
  <section id="panel">
    <div id="toolbar">
      <button id="btnFormat" type="button">整形</button>
      <button id="btnRun" type="button">実行して表示</button>
      <button id="btnReset" type="button">初期値に戻す</button>
    </div>
    <pre id="status"></pre>
    <textarea id="editor" spellcheck="false"></textarea>
  </section>
  <section id="viewer"></section>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="script.js"></script>
</body>
</html>
